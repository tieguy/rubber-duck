version = 1
SPDX-PackageName = "Rubber Duck"
SPDX-PackageSupplier = "Rubber Duck Contributors"
SPDX-PackageDownloadLocation = "https://github.com/tieguy/rubber-duck"

[[annotations]]
path = ".devcontainer/devcontainer.json"
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 Rubber Duck Contributors"
SPDX-License-Identifier = "MPL-2.0"

[[annotations]]
